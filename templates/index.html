<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML Placement Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-x: hidden;
      padding: 40px 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 450px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      z-index: 1;
      max-height: 80vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00c6ff rgba(255,255,255,0.1);
    }

    .container::-webkit-scrollbar {
      width: 8px;
    }
    .container::-webkit-scrollbar-thumb {
      background-color: #00c6ff;
      border-radius: 10px;
    }
    .container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-size: 24px;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #e0e0e0;
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0072ff;
    }

    .prediction-result {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        background-color: rgba(0, 198, 255, 0.2);
        border: 1px solid #00c6ff;
    }
    .prediction-error {
        background-color: rgba(255, 69, 0, 0.2);
        border: 1px solid orangered;
    }

    .floating-symbol {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: float 10s infinite ease-in-out;
      color: #fff;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .symbol1 { top: 10%; left: 15%; animation-delay: 0s; }
    .symbol2 { top: 30%; right: 20%; animation-delay: 2s; }
    .symbol3 { bottom: 15%; left: 25%; animation-delay: 4s; }
    .symbol4 { bottom: 25%; right: 10%; animation-delay: 6s; }
    .symbol5 { top: 50%; left: 5%; animation-delay: 8s; }
  </style>
</head>
<body>
  <div class="floating-symbol symbol1">ü§ñ</div>
  <div class="floating-symbol symbol2">üìä</div>
  <div class="floating-symbol symbol3">‚öôÔ∏è</div>
  <div class="floating-symbol symbol4">üß†</div>
  <div class="floating-symbol symbol5">üíª</div>

  <div class="container">
    <h1> Placement Predictor</h1>
    
    <!-- Conditional result display with Jinja templating -->
    {% if prediction_text %}
        <div class="prediction-result {% if error %}prediction-error{% endif %}">
            {{ prediction_text }}
        </div>
    {% endif %}

    <!-- Form must POST to the /predict route -->
    <form method="POST" action="/predict">
      <label>Student ID</label>
      <input type="text" name="student_id" placeholder="Enter Student ID">

      <label>CGPA</label>
      <input type="number" name="cgpa" step="0.01" placeholder="Enter CGPA" required>

      <label>Internships</label>
      <input type="number" name="internships" placeholder="Enter Number of Internships" required>

      <label>Projects</label>
      <input type="number" name="projects" placeholder="Enter Number of Projects" required>

      <label>Workshops/Certifications</label>
      <input type="number" name="workshops" placeholder="Enter Number of Workshops" required>

      <label>Aptitude Test Score</label>
      <input type="number" name="aptitude_score" placeholder="Enter Score" required>

      <label>Soft Skills Rating</label>
      <input type="number" name="soft_skills" placeholder="Rate out of 5" required>

      <label>Extracurricular Activities</label>
      <select name="extracurricular">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Placement Training</label>
      <select name="placement_training">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>SSC Marks</label>
      <input type="number" name="ssc_marks" placeholder="Enter SSC Marks" required>

      <label>HSC Marks</label>
      <input type="number" name="hsc_marks" placeholder="Enter HSC Marks" required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
